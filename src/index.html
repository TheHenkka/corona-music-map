<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="info-container">
        <h2>COVID-19 info</h2>
        <div id="info">
            <h2 id="countryName">Finland</h2>
            <ul id="info-list">
                <li id="population">Population: 5,5mil.</li>
                <p></p>
                <li id="caseNum">Total Cases: 0</li>
                <p></p>
                <li id="deadNum">Deaths: 0</li>
                <p></p>
                <li id="recovNum">Recovered: 0</li>
                <p></p>
            </ul>
        </div>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="spotify-container">
        <h2>Spotify top songs</h2>
        <iframe id="spotify1" class="spotify-list" src="" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
        <!-- <ul style="list-style: none;"> 
            <li><iframe id="spotify1" class="spotify-list" src=""  frameborder="0" allowtransparency="true" ></iframe></li>
            <li><iframe id="spotify2" class="spotify-list" src=""  frameborder="0" allowtransparency="true" ></iframe></li>
            <li><iframe id="spotify3" class="spotify-list" src=""  frameborder="0" allowtransparency="true" ></iframe></li>
        </ul>
        </!-->
    </div>
    <div class="slider-container">
        <button class="button" id="pause"> <i id="buttonClass" class="fa fa-play"></i></button>
        <input type="range" id="weekSlider" min="1" max="52" value="1" step="0.01" class="slider">
        <output id="weekNum" class="sliderNum">1</output>
    </div>
</body>

</html>
