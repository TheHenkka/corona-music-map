<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <a href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="https://www.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6"><i
                class="fa fa-info-circle"></i> John Hopkins dashboard</a>
        <a href="https://www.ecdc.europa.eu/en/geographical-distribution-2019-ncov-cases"><i
                class="fa fa-info-circle"></i> European Centre for Disease Prevention and Control</a>
        <a href="https://www.thl.fi/"><i class="fa fa-medkit"></i> THL</a>
        <a href="https://www.who.int/"><i class="fa fa-medkit"></i> WHO</a>
    </div>
    <div class="info-container">
        <h2>COVID-19 info</h2>
            <div id="info">
                <h3 id="countryName">Finland</h3>
                <ul id="info-list">
                    <li>Population </li>
                    <p id="population"> </p>
                    <li>Cases</li>
                    <p id="caseNum">0</p>
                    <li>Deaths</li>
                    <p id="deadNum">0</p>
                    <li>Recovered</li>
                    <p id="recovNum">0</p>
                </ul>
            </div>
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
    <div class="spotify-container">
        <h2>Spotify top songs</h2>
            <ul>
                <li class="collapsible active"></li>
                <div class="content" style="max-height: 100%">
                    <iframe id="spotify0" class="spotify-list" src="" width="300" height="80"
                        frameborder="0" allowtransparency="true"></iframe>
                </div>
                <li class="collapsible"></li>
                <div class="content">
                    <iframe id="spotify1" class="spotify-list" src="" width="300" height="80"
                        frameborder="0" allowtransparency="true"></iframe>
                </div>
                <li class="collapsible"></li>
                <div class="content">
                    <iframe id="spotify2" class="spotify-list" src="" width="300" height="80"
                        frameborder="0" allowtransparency="true"></iframe>
                </div>
            </ul>
    </div>
    <div class="slider-container">
        <output id="weekNum" class="sliderNum">1</output>
        <button class="button" id="pause"> <i id="buttonClass" class="fa fa-play"></i></button>
        <input type="range" id="weekSlider" min="1" max="52" value="1" step="0.01" class="slider">
        
    </div>
</body>

</html>
